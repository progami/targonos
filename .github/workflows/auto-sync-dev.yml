name: Auto-sync dev with main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-dev:
    # Only run if PR was merged (not just closed) and did NOT come from dev.
    # Release PRs are expected to be dev → main; those should not create a noisy "main → dev" sync PR.
    if: >-
      ${{ github.event.pull_request.merged == true &&
          github.event.pull_request.head.ref != 'dev' }}
    runs-on: [self-hosted, macOS, ARM64]
    permissions:
      contents: write
      pull-requests: write
      actions: write
      checks: read
      statuses: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if deploy is expected
        id: deploy-scope
        shell: bash
        run: |
          set -euo pipefail

          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          git fetch --no-tags origin "$base_sha" "$head_sha" >/dev/null 2>&1 || true

          changed_files="$(git diff --name-only "$base_sha" "$head_sha")"
          echo "Changed files:"
          echo "$changed_files"

          if echo "$changed_files" | grep -Eq '^(apps/|packages/)'; then
            echo "should_wait=true" >> "$GITHUB_OUTPUT"
            echo "Deploy required (apps/packages changed)."
          else
            echo "should_wait=false" >> "$GITHUB_OUTPUT"
            echo "No apps/packages changes detected; skipping deploy wait."
          fi

      - name: Wait for deployment checks on merge commit
        if: steps.deploy-scope.outputs.should_wait == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHECK_NAME: deploy
          REF: ${{ github.event.pull_request.merge_commit_sha }}
        shell: bash
        run: |
          set -euo pipefail

          repo="${{ github.repository }}"
          interval=10
          max_seconds=900
          deadline=$(( $(date +%s) + max_seconds ))

          echo "Waiting for '${CHECK_NAME}' check on ${REF} (timeout ${max_seconds}s)..."

          while true; do
            now="$(date +%s)"
            if (( now > deadline )); then
              echo "Timed out waiting for '${CHECK_NAME}' check on ${REF}"
              exit 1
            fi

            line="$(gh api "repos/${repo}/commits/${REF}/check-runs?per_page=100" --jq ".check_runs[] | select(.name==\"${CHECK_NAME}\") | [.status, (.conclusion // \"\")] | @tsv" | head -n 1 || true)"
            if [[ -z "$line" ]]; then
              echo "Check '${CHECK_NAME}' not started yet; waiting..."
              sleep "$interval"
              continue
            fi

            status="$(printf '%s' "$line" | cut -f1)"
            conclusion="$(printf '%s' "$line" | cut -f2)"

            echo "Check '${CHECK_NAME}' status=${status} conclusion=${conclusion:-<none>}"

            if [[ "$status" != "completed" ]]; then
              sleep "$interval"
              continue
            fi

            if [[ "$conclusion" == "success" ]]; then
              echo "Deploy check succeeded."
              break
            fi

            echo "Deploy check concluded with '${conclusion}'"
            exit 1
          done

      - name: Open sync PR (main → dev)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch --no-tags origin main dev

          behind="$(git rev-list --count origin/dev..origin/main)"
          if [[ "$behind" -eq 0 ]]; then
            echo "Dev is already up to date with main; nothing to sync."
            exit 0
          fi

          sync_branch="sync/main-into-dev"

          git checkout -B "$sync_branch" origin/dev

          git merge origin/main --no-edit -m "chore: sync dev with main"

          git push --force-with-lease origin "$sync_branch"

          pr_number="$(gh pr list --base dev --head "$sync_branch" --state open --json number --jq '.[0].number')"
          if [[ -z "$pr_number" ]]; then
            title="chore: sync dev with main"
            body="Auto-created after merging PR #${{ github.event.pull_request.number }} into main."
            pr_url="$(gh pr create --base dev --head "$sync_branch" --title "$title" --body "$body")"
            pr_number="$(gh pr view "$pr_url" --json number --jq '.number')"
          fi

          echo "Sync PR: #$pr_number"
          gh workflow run ci.yml --ref "$sync_branch"
          gh pr merge "$pr_number" --auto --merge --delete-branch || true

name: CI

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Verify workspace versions are in sync
        run: node scripts/sync-versions.js --check
      - name: Populate dev env files
        run: |
          cp apps/sso/.env.dev.ci apps/sso/.env.dev
          cp apps/sso/.env.dev.ci apps/sso/.env.local
          cp apps/talos/.env.dev.ci apps/talos/.env.dev
          cp apps/talos/.env.dev.ci apps/talos/.env.local
          cp apps/xplan/.env.dev.ci apps/xplan/.env.dev
          cp apps/xplan/.env.dev.ci apps/xplan/.env.local
          cp apps/kairos/.env.dev.ci apps/kairos/.env.dev
          cp apps/kairos/.env.dev.ci apps/kairos/.env.local
          cp apps/atlas/.env.dev.ci apps/atlas/.env.dev
          cp apps/atlas/.env.dev.ci apps/atlas/.env.local
          cp apps/plutus/.env.dev.ci apps/plutus/.env.dev
          cp apps/plutus/.env.dev.ci apps/plutus/.env.local
      - name: Verify dev environment configuration
        run: bash scripts/verify-dev-env.sh
      - name: Generate Prisma clients (parallel)
        run: |
          pnpm --filter @targon/talos db:generate &
          pnpm --filter @targon/xplan prisma:generate &
          pnpm --filter @targon/kairos prisma:generate &
          pnpm --filter @targon/atlas db:generate &
          wait
      - name: Determine base ref
        id: changes
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "sha=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "sha=$(git rev-parse HEAD^)" >> "$GITHUB_OUTPUT"
          fi
      - name: Lint changed workspaces
        run: pnpm lint
        env:
          APP_CHANGED_SINCE: ${{ steps.changes.outputs.sha }}
      - name: Type-check changed workspaces
        run: pnpm typecheck
        env:
          APP_CHANGED_SINCE: ${{ steps.changes.outputs.sha }}
      - name: Build changed workspaces
        run: pnpm build
        env:
          APP_CHANGED_SINCE: ${{ steps.changes.outputs.sha }}
